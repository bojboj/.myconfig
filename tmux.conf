unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind-key v split-window -h
bind-key s split-window -v

bind-key -r < swap-pane -d -t -1
bind-key -r > swap-pane -d -t +1

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r H resize-pane -L
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r L resize-pane -R

set -g mode-keys vi
set -g mouse on
set -g focus-events on
set -sg escape-time 10
set -g default-terminal "xterm-256color"
set -as terminal-features ",gnome*:RGB"

set-option -g automatic-rename on
set-option -g automatic-rename-format "#{#{pane_current_command} | #{b:pane_current_path}}"

set -g status-style bg="#303030"
set -g status-left "#[fg=#303030,bg=#87afaf,bold] %H:%M "
set -g status-right "#[fg=#303030,bg=#87af87,bold] %a #[fg=#303030,bg=#d7afaf,bold] %b %d "
setw -g window-status-separator ""
setw -g window-status-format ""
setw -g window-status-current-format "#[fg=#e8e8d4,bg=#4e4e43] #{#{pane_current_command} #[fg=#808070,bg=#303030] #{b:pane_current_path}}"
