unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind-key v split-window -h
bind-key s split-window -v

bind-key -r < swap-pane -d -t -1
bind-key -r > swap-pane -d -t +1

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r H resize-pane -L
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r L resize-pane -R

set -g mode-keys vi
set -g mouse on
set -g base-index 1
set -g focus-events on
set -sg escape-time 10
set -g default-terminal "tmux-256color"
set -as terminal-features ",gnome*:RGB"

# seoul256 colorscheme
set -g status-style bg="#303030"
setw -g window-status-format "#[fg=#303030,bg=#87afaf] #I:#W "
setw -g window-status-current-format "#[fg=#303030,bg=#d7afaf] #I:#W "
set -g status-left-length 100
set -g status-left "#[fg=#303030,bg=#87af87,bold] #S #[fg=#303030,bg=#303030] "
set -g status-right "#[fg=#e8e8d5,bg=#4e4e44] %a %b %d #[fg=#303030,bg=#87af87,bold] %H:%M "
