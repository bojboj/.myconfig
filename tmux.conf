unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind-key v split-window -h
bind-key s split-window -v

bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n 'C-\' run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim$' && tmux send-keys 'C-\\') || tmux select-pane -l"
bind C-l send-keys 'C-l'

bind-key -r H resize-pane -L
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r L resize-pane -R

set -g mode-keys vi
set -g mouse on
set -g base-index 1
set -g focus-events on
set -sg escape-time 10
set -g default-terminal "tmux-256color"
set -as terminal-features ",gnome*:RGB"

# seoul256 colorscheme
set -g status-style bg="#303030"
setw -g window-status-format "#[fg=#303030,bg=#87afaf] #I:#W "
setw -g window-status-current-format "#[fg=#303030,bg=#d7afaf] #I:#W "
set -g status-left-length 100
set -g status-left "#[fg=#303030,bg=#87af87,bold] #S #[fg=#303030,bg=#303030] "
set -g status-right "#[fg=#ffffff,bg=#4e4e4e] %a %b %d #[fg=#303030,bg=#87af87,bold] %H:%M "
